{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'css/loginstyle.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="logo">AudioX</div>
    <div class="divider"></div>

    <div class="login-wrapper">
        <div class="container">
            <h2>Login to your account</h2>
            
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}

                <div class="input-group">
                    <label for="loginIdentifier">Email or Username</label>
                    <input type="text" id="loginIdentifier" name="loginIdentifier"
                        placeholder="Enter your email or username">
                    <span class="error-message"></span> 
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                    <i class="fas fa-eye show-password-icon" id="togglePassword"></i>
                    <span class="error-message"></span> 
                </div>

                <button type="submit" class="btn">Login</button>
            </form>

            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

        </div>

        <div class="or-divider">
            <hr class="divider-line">
            <span class="or-text">OR</span>
            <hr class="divider-line">
        </div>

        <div class="google-button-container">
            <button class="google-login-btn">
                <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png"
                    alt="Google Logo" class="google-logo">
                Continue via Google
            </button>
        </div>
    </div>

    <div class="footer">
        Not a member yet? <a href="{% url 'signup' %}">Sign up</a>
    </div>

    <script src="{% static 'js/signup.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>

</body>

</html>
