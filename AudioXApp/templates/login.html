{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'css/loginstyle.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="logo">AudioX</div>
    <div class="divider"></div>

    <div class="container">
        <h2>Login to your account</h2>
        <form id="loginForm">
            <!-- Email or Username -->
            <div class="input-group">
                <label for="loginIdentifier">Email or Username</label>
                <input type="text" id="loginIdentifier" name="loginIdentifier" placeholder="Enter your email or username" required>
            </div>

            <!-- Password -->
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <i class="fas fa-eye show-password-icon" id="togglePassword"></i>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <div class="footer">
        Not a member yet? <a href="#">Sign up</a>
    </div>

    <script src="{% static 'js/signup.js' %}"></script>
</body>

</html>
