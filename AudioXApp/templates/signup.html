{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>

    <!-- Link to external CSS using Jinja -->
    <link rel="stylesheet" href="{% static 'css/signupstyle.css' %}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="wrapper">
        <!-- Form Container (Left side) -->
        <div class="form-container">
            <div class="logo">AudioX</div>
            <div class="divider"></div>
            <div class="container">
                <h2>Sign up for free!</h2>
                <form id="signupForm">
                    <!-- Full Name -->
                    <div class="input-group step" id="step1">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
                    </div>

                    <!-- Username -->
                    <div class="input-group step" id="step2" style="display: none;">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Choose a username" required>
                        <div class="validation-message" id="usernameError"></div>
                    </div>

                    <!-- Phone Number -->
                    <div class="input-group step" id="step3" style="display: none;">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="^\d{10}$">
                    </div>

                    <!-- Email -->
                    <div class="input-group step" id="step4" style="display: none;">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>

                    <!-- Password -->
                    <div class="input-group step" id="step5" style="display: none;">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Must have at least 8 characters" required>
                        <i class="fas fa-eye show-password-icon" id="togglePassword"></i>
                        <div class="validation-message" id="passwordError"></div>
                        <div id="passwordStrengthIndicator" class="password-strength"></div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="input-group step" id="step6" style="display: none;">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                        <div class="validation-message" id="confirmPasswordError"></div>
                    </div>

                    <!-- Previous and Next Buttons -->
                    <button type="button" class="btn" id="previousButton" style="display: none;">Previous</button>
                    <button type="button" class="btn" id="nextButton">Next</button>

                    <!-- Submit Button (hidden initially) -->
                    <button type="submit" class="btn" id="submitButton" style="display: none;">Sign Up</button>
                </form>

                <div class="footer">
                    Already a member? <a href="/login">Sign in</a>
                </div>
            </div>
        </div>

    </div>

    <!-- Link to external JS using Jinja -->
    <script src="{% static 'js/signup.js' %}"></script>

    <script>
        let currentStep = 1;
        const totalSteps = 6;
        const nextButton = document.getElementById("nextButton");
        const previousButton = document.getElementById("previousButton");
        const submitButton = document.getElementById("submitButton");

        // Function to navigate between steps
        function showStep(stepNumber) {
            // Hide all steps
            for (let i = 1; i <= totalSteps; i++) {
                document.getElementById('step' + i).style.display = 'none';
            }
            // Show the current step
            document.getElementById('step' + stepNumber).style.display = 'block';

            // If we're on the last step, change the button to "Sign Up"
            if (stepNumber === totalSteps) {
                nextButton.style.display = 'none';
                submitButton.style.display = 'inline-block';
            } else {
                nextButton.style.display = 'inline-block';
                submitButton.style.display = 'none';
            }

            // If we're on the first step, hide the "Previous" button
            if (stepNumber === 1) {
                previousButton.style.display = 'none';
            } else {
                previousButton.style.display = 'inline-block';
            }
        }

        // Event listener for Next Button
        nextButton.addEventListener('click', function() {
            if (currentStep < totalSteps) {
                currentStep++;
                showStep(currentStep);
            }
        });

        // Event listener for Previous Button
        previousButton.addEventListener('click', function() {
            if (currentStep > 1) {
                currentStep--;
                showStep(currentStep);
            }
        });

        // Initially show the first step
        showStep(currentStep);
    </script>

</body>

</html>
